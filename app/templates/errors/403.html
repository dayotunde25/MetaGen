{% extends "base.html" %}

{% block title %}Access Forbidden - Dataset Metadata Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <div class="mb-4">
                    <i class="fas fa-lock fa-5x text-danger"></i>
                </div>
                <h1 class="display-4 mb-3">403</h1>
                <h2 class="mb-3">Access Forbidden</h2>
                <p class="lead text-muted mb-4">
                    You don't have permission to access this resource.
                </p>
                <div>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
