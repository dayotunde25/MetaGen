{% extends "base.html" %}

{% block title %}Page Not Found - Dataset Metadata Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <div class="mb-4">
                    <i class="fas fa-search fa-5x text-muted"></i>
                </div>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                    <a href="{{ url_for('datasets.list') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-database me-2"></i>View Datasets
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
